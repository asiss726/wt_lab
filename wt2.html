<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 new input Type</title>
</head>
<body>
	<p>Color</p>
	<input type="color">
	<p>Date</p>
	<input type="date">
	<p>Datetime-local</p>
	<input type="datetime-local">
	<p>email</p>
	<input type="email">
	<p>Month</p>
	<input type="month">
	<p>number</p>
	<input type="number">
	<p>range</p>
	<input type="range">
	<p>search</p>
	<input type="search">
	<p>tel</p>
	<input type="tel">
	<p>time</p>
	<input type="time">
	<p>url</p>
	<input type="url">
	<p>week</p>
	<input type="week">



</body>
</html>
