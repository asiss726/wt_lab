<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered List</title>
</head>
<body>
	<h1>Ordered list</h1>

	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<ol type ="A">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<ol type="i">
		<li>Item 1</li>
		<li>Item 2 </li>
		<li>Item 3</li>
	</ol>

</body>
</html>
